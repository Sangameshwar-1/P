<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discussion Chat</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>Discussion Chat</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Back to Forum</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        <div id="discussion-container">
            <h2 id="discussion-title">Loading Discussion...</h2>
            <div id="messages-list"></div>
            <form id="message-form">
                <input type="text" id="message" placeholder="Enter your message" required>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const firebaseConfig = {
                apiKey: "AIzaSyD23-6Ms6bd4ePn80p1sYUvV8RalfTPEcE",
                authDomain: "test-9576c.firebaseapp.com",
                databaseURL: "https://test-9576c-default-rtdb.firebaseio.com",
                projectId: "test-9576c",
                storageBucket: "test-9576c.firebasestorage.app",
                messagingSenderId: "200192472983",
                appId: "1:200192472983:web:2a3c6b7b434068c48036d2",
                measurementId: "G-PW6GP9SLDG"
            };

            firebase.initializeApp(firebaseConfig);
            const database = firebase.database();

            // Get the discussion title from the URL parameter
            const urlParams = new URLSearchParams(window.location.search);
            const discussionTitle = urlParams.get('title');
            const discussionContainer = document.getElementById('discussion-container');
            const messageForm = document.getElementById('message-form');
            const messageInput = document.getElementById('message');
            const messagesList = document.getElementById('messages-list');

            // Set the title of the discussion page
            if (discussionTitle) {
                document.getElementById('discussion-title').innerText = discussionTitle;
            } else {
                document.getElementById('discussion-title').innerText = "Discussion Not Found";
            }

            // Get the messages for this specific discussion
            function getMessages() {
                database.ref("discussions").orderByChild("title").equalTo(discussionTitle).on("value", function(snapshot) {
                    messagesList.innerHTML = ""; // Clear messages
                    snapshot.forEach(function(discussionSnapshot) {
                        const discussionData = discussionSnapshot.val();
                        if (discussionData.messages) {
                            Object.values(discussionData.messages).forEach(message => {
                                const messageElement = document.createElement('div');
                                messageElement.innerHTML = `<p><strong>${message.user}:</strong> ${message.text}</p>`;
                                messagesList.appendChild(messageElement);
                            });
                        }
                    });
                });
            }

            // Listen for new messages
            messageForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const messageText = messageInput.value;
                const user = "User1"; // You can replace this with an actual user
                const timestamp = new Date().getTime();

                // Add the message to Firebase
                database.ref('discussions').orderByChild('title').equalTo(discussionTitle).once("value", function(snapshot) {
                    snapshot.forEach(function(discussionSnapshot) {
                        const discussionKey = discussionSnapshot.key;
                        database.ref('discussions/' + discussionKey + '/messages').push({
                            user: user,
                            text: messageText,
                            timestamp: timestamp
                        }).then(() => {
                            console.log("Message sent!");
                            messageInput.value = ""; // Clear the input
                            getMessages(); // Refresh messages
                        });
                    });
                });
            });

            getMessages(); // Initial load of messages
        });
    </script>
</body>
</html>
