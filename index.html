<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discussion Forum</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77aaff 3pá¹­x solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }
        .main {
            padding: 20px;
            background: #fff;
            margin-top: 20px;
        }
        .main h2 {
            color: #333;
        }
        .post {
            border-bottom: 1px #ccc solid;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }
        .post h3 {
            margin: 0;
            padding: 0;
        }
        .post p {
            margin: 5px 0;
        }
        .post .meta {
            color: #777;
            font-size: 12px;
        }
        .new-post {
            margin-top: 20px;
        }
        .new-post textarea {
            width: 100%;
            height: 100px;
        }
        .new-post input[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            background: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body>
    <header>
        <div class="container"></div>
            <h1>Discussion Forum</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Topics</a></li>
                    <li><a href="#">New Post</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        <div class="main">
            <h2>Recent Discussions</h2>
            <div id="posts"></div>
            <div class="new-post">
                <h2>Create a New Post</h2>
                <form id="postForm">
                    <textarea name="content" placeholder="Write your post here..."></textarea>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
    </div>

    <script>
        //C:\Users\SANGAMESHWAR\OneDrive - International Institute of Information Technology\Desktop\vs\p1\disscussion\dis.html
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCXF-_z9OMQmDq_t0cVZbSRqxg4tADviZs8",
            authDomain: "test-9576c.firebaseapp.com",
            projectId: "test-9576c",
            storageBucket: "test-9576c.appspot.com",
            messagingSenderId: "499472744741",
            appId: "1:499472744741:web:26fded0ee2a2ffbd56097a"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Function to render posts
        function renderPosts() {
            db.collection("posts").orderBy("timestamp", "desc").get().then((querySnapshot) => {
                const postsContainer = document.getElementById("posts");
                postsContainer.innerHTML = "";
                querySnapshot.forEach((doc) => {
                    const post = doc.data();
                    const postElement = document.createElement("div");
                    postElement.classList.add("post");
                    postElement.innerHTML = `
                        <h3>${post.title}</h3>
                        <p class="meta">Posted by ${post.author} on ${new Date(post.timestamp.toDate()).toLocaleString()}</p>
                        <p>${post.content}</p>
                    `;
                    postsContainer.appendChild(postElement);
                });
            });
        }

        // Load posts on page load
        window.onload = renderPosts;

        // Handle form submission
        document.getElementById("postForm").addEventListener("submit", (e) => {
            e.preventDefault();
            const content = e.target.content.value;
            const post = {
                title: "New Post",
                author: "Anonymous",
                content: content,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            };
            db.collection("posts").add(post).then(() => {
                e.target.reset();
                renderPosts();
            });
        });
    </script>
</body>
</html>
