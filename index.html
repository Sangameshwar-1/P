<!DOCTYPE html>
<html>
<head>
    <title>Login & Signup</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #4facfe, #00f2fe);
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        h2 {
            color: #333;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            color: white;
            background: #4facfe;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #00c6ff;
        }
    </style>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyD23-6Ms6bd4ePn80p1sYUvV8RalfTPEcE",
                authDomain: "test-9576c.firebaseapp.com",
                databaseURL: "https://test-9576c-default-rtdb.firebaseio.com",
                projectId: "test-9576c",
                storageBucket: "test-9576c.firebasestorage.app",
                messagingSenderId: "200192472983",
                appId: "1:200192472983:web:2a3c6b7b434068c48036d2",
                measurementId: "G-PW6GP9SLDG"
        };
        
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        function signUp() {
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            auth.createUserWithEmailAndPassword(email, password)
                .then(userCredential => {
                    alert("Signup successful!");
                    window.location.href = "home.html";
                })
                .catch(error => {
                    alert(error.message);
                });
        }

        function login() {
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            auth.signInWithEmailAndPassword(email, password)
                .then(userCredential => {
                    alert("Login successful!");
                    window.location.href = "home.html";
                })
                .catch(error => {
                    alert(error.message);
                });
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Login & Signup</h2>
        <input type="email" id="email" placeholder="Email"><br>
        <input type="password" id="password" placeholder="Password"><br>
        <button onclick="signUp()">Sign Up</button>
        <button onclick="login()">Login</button>
    </div>
</body>
</html>
