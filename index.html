<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discussion Forum</title>
    
</head>
<body>
    <header>
        <div class="container">
            <h1>Discussion Forum</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Topics</a></li>
                    <li><a href="#">New Post</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        <div class="main">
            <div id="disscussion-list">
                <div class="post">
                    <h3 id="title">Title</h3>
                    <button id="open">View discussion</button>
                    <p class="meta">Posted on 01/01/2021</p>
                </div>
            </div>
            <div id="new-discussion">
                <h2>New Discussion</h2>
                <form class="discussion-form">
                    <input type="text" placeholder="Title">
                    <textarea placeholder="Message"></textarea>
                    <button type="submit">Create Discussion</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
  document.addEventListener("DOMContentLoaded", function() {
    // Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyD23-6Ms6bd4ePn80p1sYUvV8RalfTPEcE",
        authDomain: "test-9576c.firebaseapp.com",
        databaseURL: "https://test-9576c-default-rtdb.firebaseio.com",
        projectId: "test-9576c",
        storageBucket: "test-9576c.firebasestorage.app",
        messagingSenderId: "200192472983",
        appId: "1:200192472983:web:2a3c6b7b434068c48036d2",
        measurementId: "G-PW6GP9SLDG"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    console.log("Firebase is working");

    // Get the discussion list container
    const discussionList = document.getElementById("disscussion-list");
    window.onload = function() {
        // Get the discussions from the database
        database.ref("discussions").once("value", function(snapshot) {
            snapshot.forEach(function(childSnapshot) {
                const childData = childSnapshot.val();
                const discussionElement = document.createElement("div");
                discussionElement.classList.add("post");
                discussionElement.innerHTML = `
                    <h3>${childData.title}</h3>
                    <button id="open">View discussion</button>
                    <p class="meta">Posted on ${childData.timestamp}</p>
                `;
                discussionList.appendChild(discussionElement);
            });
        });
    };
    function createDiscussion() {
        // Handle form submission
        document.querySelector('.discussion-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const title = e.target.querySelector('input').value;
            const message = e.target.querySelector('textarea').value;
            const timestamp = new Date();
            database.ref('discussions').push({
                title: title,
                message: message,
                timestamp: timestamp
            }).then(() => {
                console.log("Discussion created");
            });
        });
    }
    function openDiscussion() {
        // on click of the button, open the discussion page by parsing the title
        document.querySelectorAll("#open").forEach(button => {
            button.addEventListener("click", function() {
                const title = this.previousElementSibling.textContent;
                window.location.href = `discussion page.html?title=${encodeURIComponent(title)}`;
            });
        });
        console.log("Opening discussion");
    }

    // Call the openDiscussion function to add event listeners to the buttons
    openDiscussion();
   });
     
    </script>
</body>
</html>
