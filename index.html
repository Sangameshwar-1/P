<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discussion Forum</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77aaff 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }
        .main {
            padding: 20px;
            background: #fff;
            margin-top: 20px;
        }
        .main h2 {
            color: #333;
        }
        .post {
            border-bottom: 1px #ccc solid;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }
        .post h3 {
            margin: 0;
            padding: 0;
        }
        .post p {
            margin: 5px 0;
        }
        .post .meta {
            color: #777;
            font-size: 12px;
        }
        .new-post {
            margin-top: 20px;
        }
        .new-post textarea {
            width: 100%;
            height: 100px;
        }
        .new-post input[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            background: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        // Your web app's Firebase configuration
    </script>
</head>
<body>
    <header>
        <div class="container">
            <h1>Discussion Forum</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Topics</a></li>
                    <li><a href="#">New Post</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        <div class="main">
            <h2>Recent Discussions</h2>
            <div id="posts"></div>
            <div class="new-post">
                <h2>Create a New Post</h2>
                <form id="postForm">
                    <textarea name="content" placeholder="Write your post here..."></textarea>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
    </div>
    <script>
        const firebaseConfig = {
        apiKey: "AIzaSyAHt06CtReHyQRip-QqEGILFjOWH5cI98c",
        authDomain: "blood-7b054.firebaseapp.com",
        databaseURL: "https://blood-7b054-default-rtdb.firebaseio.com",
        projectId: "blood-7b054",
        storageBucket: "blood-7b054.firebasestorage.app",
        messagingSenderId: "926378767902",
        appId: "1:926378767902:web:21591c4e5d77c90c9ca00f",
        measurementId: "G-HTGC1SJYH6"
         };
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const database = firebase.database();

        let userGroup = ""; // Store user's group
        if(!app){
            console.log("firebase is not working");
        }
        else{
            console.log("firebase is working");
        }
        // Function to render posts
        function renderPosts() {
            db.collection("posts").orderBy("timestamp", "desc").get().then((querySnapshot) => {
                const postsContainer = document.getElementById("posts");
                postsContainer.innerHTML = "";
                querySnapshot.forEach((doc) => {
                    const post = doc.data();
                    const postElement = document.createElement("div");
                    postElement.classList.add("post");
                    postElement.innerHTML = `
                        <h3>${post.content}</h3>
                        <p class="meta">${post.timestamp.toDate()}</p>
                    `;
                    postsContainer.appendChild(postElement);
                });
            });
        }
    
        // post function
        function post(content) {
            db.collection("posts").add({
                content: content,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            }).then(() => {
                renderPosts();
            });
        }

        document.getElementById("postForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const content = event.target.elements.content.value;
            post(content);
            event.target.reset();
        });

        document.addEventListener("DOMContentLoaded", function() {
            renderPosts();
        });
    </script>
</body>
</html>
